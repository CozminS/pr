<script>

    function listOfAlbum() {
        $.ajax({
            url: 'tl?action=read'
        }).done(function (response) {
            putToDoInHTML(response.monede);
        });
    }
    function putToDoInHTML(todo) {

        var list = document.getElementById('result');
        var listHtml = '';

        for (var i = 0; i < todo.length; i++) {
            var task = todo[i];
            //var checked = task.done ? ' checked=""' : '';
            var taskHtml =
                '<a href="details.jsp?urly=' + '&urlp='+ task.imagini +'"> <img src="imagini/'+ task.imagini+'"></a>'
               // <img alt="imagine exemplu" src="/assets_tutorials/img/image.jpg"  />
            listHtml += taskHtml;
        }
        list.innerHTML = listHtml;

    }

    listOfAlbum();

</script>
